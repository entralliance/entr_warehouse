version: 2

sources:
  - name: entr_warehouse
    tables:
      - name: la_haute_borne_plant_data_sample
        description: sample plant data from the OpenOA La Haute Borne examples
        external:
          location: '/home/jovyan/src/entr_warehouse/data/la_haute_borne_plant_data_sample.csv'
          using: csv
          options:
            header: 'true'
      - name: la_haute_borne_merra2_sample
        description: sample MERRA2 reanalysis data set from the OpenOA La Haute Borne examples
        external:
          location: '/home/jovyan/src/entr_warehouse/data/la_haute_borne_merra2_sample.csv'
          using: csv
          options:
            header: 'true'
      - name: la_haute_borne_era5_sample
        description: sample ERA5 reanalysis data set from the OpenOA La Haute Borne examples
        external:
          location: '/home/jovyan/src/entr_warehouse/data/la_haute_borne_era5_sample.csv'
          using: csv
          options:
            header: 'true'
      - name: la_haute_borne_scada_sample
        description: sample WTG SCADA data from the OpenOA La Haute Borne examples
        external:
          location: '/home/jovyan/src/entr_warehouse/data/la_haute_borne_scada_sample.csv'
          using: csv
          options:
            header: 'true'


models:

  - name: stg_entr_plant_sample
    description: example staging model for the sample La Haute Borne plant-level data conformant with the standard ENTR time series fact table structure
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - asset_id
            - entr_tag_id
            - tag_subtype_id
            - date_time
            - interval_s
            - value_type

  - name: stg_entr_scada_sample
    description: example staging model for the sample La Haute Borne wind turbine SCADA data conformant with the standard ENTR time series fact table structure
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - asset_id
            - entr_tag_id
            - tag_subtype_id
            - date_time
            - interval_s
            - value_type

  - name: stg_entr_era5_sample
    description: example staging model for the sample La Haute Borne ERA5 reanalysis data conformant with the standard ENTR time series fact table structure
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - asset_id
            - entr_tag_id
            - tag_subtype_id
            - date_time
            - interval_s
            - value_type

  - name: stg_entr_merra2_sample
    description: example staging model for the sample La Haute Borne MERRA-2 reanalysis data conformant with the standard ENTR time series fact table structure
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - asset_id
            - entr_tag_id
            - tag_subtype_id
            - date_time
            - interval_s
            - value_type